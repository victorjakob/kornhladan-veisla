
<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kornhlaðan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-image: url('https://firebasestorage.googleapis.com/v0/b/whitelotus-23.appspot.com/o/White%20Lotus%20Veislusalur%20Kornhla%C3%B0an.jpg?alt=media&token=172f6b60-9540-44d3-ab21-bd4dff4effe1');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            color: white;
            z-index: 2;
            margin: 0;
        }
        header h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.5rem;
            color: white;
            z-index: 2;
            margin-top: 0.5rem;
        }
        header button {
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #6d5dfc, #46c3db);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
            transition: background 0.3s ease;
        }
        header button:hover {
            background: linear-gradient(135deg, #5b4ddb, #38abbc);
        }
        .contact-section {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
        }
        .contact-section input, .contact-section textarea {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .contact-section input:focus, .contact-section textarea:focus {
            border-color: #6d5dfc;
        }
        .contact-section button {
            padding: 1rem;
            background-color: #6d5dfc;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-section button:hover {
            background-color: #5746db;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        footer p {
            margin: 0.5rem 0;
        }
        footer p i {
            margin-right: 0.5rem;
        }

        /* Responsive design adjustments */
        @media only screen and (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }
            header h2 {
                font-size: 1.2rem;
            }
            .contact-section {
                margin: 2rem 1rem;
            }
        }

        @media only screen and (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
            }
            header h2 {
                font-size: 1rem;
            }
            header button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Kornhlaðan</h1>
        <h2>Veislusalur til leigu</h2>
        <button onclick="scrollToForm()">Hafa samband</button>
    </header>

    <section class="contact-section" id="contact-form">
        <h2>Hafa Samband</h2>
        <h3>- Segðu okkur frá -  <br>
            <br>Hvert er tilefnið.
            <br> Dagsetningu og tíma.
            <br>Fjölda fólks áætlað.
         </h3>
        <form action="https://formspree.io/f/manwzqjl" method="POST">
            <input type="text" name="name" placeholder="Nafn" required>
            <input type="email" name="email" placeholder="Netfang" required>
            <textarea name="message" rows="5" placeholder="Skilaboð" required></textarea>
            <button type="submit">Senda</button>
        </form>
    </section>

    <footer>
        <p><i class="fas fa-envelope"></i>Team@TheWhiteLotus.is</p>
        <p><i class="fas fa-map-marker-alt"></i>Bankastræti 2, 101 Reykjavík</p>
    </footer>

    <script>
        function scrollToForm() {
            document.getElementById('contact-form').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
